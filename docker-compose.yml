version: '3.8'

services:
  # 백엔드 서비스
  backend:
    # ECR에 올라간 이미지를 사용할 것이므로 build 대신 image 사용
    image: 481961344502.dkr.ecr.ap-northeast-2.amazonaws.com/hotelhub-backend:latest
    restart: always
    environment:
      # GitHub Secrets에 저장된 DB 정보를 컨테이너에 전달
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=${SERVER_PORT}

  # 프론트엔드 서비스
  frontend:
    image: 481961344502.dkr.ecr.ap-northeast-2.amazonaws.com/hotelhub-frontend:latest
    restart: always

  # Nginx 리버스 프록시
  nginx:
    image: nginx:1.21-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend

  # Certbot (SSL 인증서 발급/갱신)
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
